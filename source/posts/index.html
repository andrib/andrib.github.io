---
layout: default
title: All Posts
---
<div class="all-posts">
  <div class="container">
    <div class="row">
      <div class="list-title col-md-offset-2 col-md-8">
        <h4>All Posts</h4>
      </div>
    </div>
  </div>

  <div class="article-list">
    <div class="container">
      {% for post in site.posts reverse %}
      {% assign content = post.content %}
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          {% include article_listing.html %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
